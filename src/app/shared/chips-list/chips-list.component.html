<div [formGroup]="form"  class="full-width">
  <span>{{label}}</span>
  <mat-chip-list>
    <mat-chip selected="true" color="primary" *ngFor="let number of items">
      {{number.name}} <span class="remove-tag" class="remove-tag" (click)="removeMember(number)">x</span>
    </mat-chip>
  </mat-chip-list>
  <mat-form-field class="full-width" *ngIf="displayInput">
    <input
      matInput
      [placeholder]="placeholderText"
      [matAutocomplete]="autoMember"
      formControlName="memberSearch">
    <mat-autocomplete #autoMember="matAutocomplete" [displayWith]="displayUser">
      <mat-option
        *ngFor="let item of memberResults$ | async"
        [value]="item"
        (onSelectionChange)="handleMemberSelection(item)">
        {{item.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
