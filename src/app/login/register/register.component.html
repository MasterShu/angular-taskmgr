<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="账号信息">
            <mat-card-header>
              <mat-card-title>登录: </mat-card-title>
              <mat-card-subtitle>开启神奇之旅吧...</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <mat-form-field class="full-width">
                <input matInput placeholder="您的 email" formControlName="email">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput placeholder="您的姓名" formControlName="name">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput type="password" placeholder="您的密码" formControlName="password">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput type="password" placeholder="再次输入密码" formControlName="repeat">
              </mat-form-field>
              <app-image-list-select [useSvgIcon]="true" [cols]="6" [title]="'请选择头像'" [items]="items" formControlName="avatar">
              </app-image-list-select>
              <button mat-mini-fab type="submit">登录</button>
            </mat-card-content>
            <mat-card-actions class="text-right">
              <p>还没有账户?
                <a href="">注册</a>
              </p>
              <p>忘记密码?
                <a href="">找回</a>
              </p>
            </mat-card-actions>
      </mat-tab>
      <mat-tab label="个人信息">
        <div class="full-width">
          <app-identity-input formControlName="identity"></app-identity-input>
        </div>
        <div class="full-width">
          <app-age-input formControlName="dateOfBirth" (change)="onChange($event)"></app-age-input>
        </div>
        <div class="full-width">
          <app-area-list formControlName="address"></app-area-list>
        </div>
        <div class="full-width"></div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</form>
