<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="项目名称" formControlName="name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="项目描述" formControlName="desc">
    </mat-form-field>
    <app-image-list-select
      [useSvgIcon]="false"
      [cols]="6"
      [title]="'请选择封面: '"
      [items]="coverImages"
      formControlName="coverImg"
    >
    </app-image-list-select>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary">保存</button>
    <button mat-button mat-dialog-close type="button">关闭</button>
  </div>
</form>
