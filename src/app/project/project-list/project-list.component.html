<div class="container" [@listAnim]="projects.length">
  <app-project-item
    *ngFor="let project of projects"
    [item]="project"
    class="card"
    (invite)="launchInviteDialog()"
    (edit)="launchUpdateDialog()"
    (delete)="launchConfirmDialog(project)">

  </app-project-item>
</div>

<button mat-button class="fab-button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
