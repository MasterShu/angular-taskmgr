<form action="">
  <h3 mat-dialog-title>邀请成员: </h3>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="成员名称" [matAutocomplete]="autoMembers">
      <mat-autocomplete #autoMembers="matAutocomplete">
        <mat-option *ngFor="let item of items"  [value]="item.name">
          <span>{{ item.name }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" color="primary" (click)="onClick()">保存</button>
    <button mat-button mat-dialog-close type="button">关闭</button>
  </div>
</form>
